<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>CRUD Aluno</title>
    <meta name="description" content="Atividade LP">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-300 from-10% via-cyan-500 to-blue-300 min-h-screen flex flex-col">
    <img 
        src="./logo-ufes.png" 
        alt="Logo UFES" 
        class="fixed top-2 right-4 w-24 h-24 object-contain"
    >

    <header class="text-center p-4">
        <p class="font-semibold font-sans text-3xl text-white">
            Atividade - Tipos de dados <br> Linguagem de Programação - 2024/2
        </p>
    </header>

    <main class="flex-1 p-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-end mb-4">
                <button onclick="toggleModal()" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded shadow hover:bg-blue-600 transition">
                    Adicionar
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full border-collapse border border-gray-300 bg-white rounded-lg shadow-md text-center">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="border border-gray-300 px-10 py-2 font-medium text-gray-700">Nome</th>
                            <th class="border border-gray-300 px-2 py-2 font-medium text-gray-700">Idade</th>
                            <th class="border border-gray-300 px-2 py-2 font-medium text-gray-700">Curso</th>
                            <th class="border border-gray-300 px-2 py-2 font-medium text-gray-700">Média</th>
                            <th class="border border-gray-300 px-2 py-2 font-medium text-gray-700">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="text-center bg-gray-800 text-white p-4">
        <p>&copy; 2024 - Atividade LP - Gabriel Souza e Hiago Moreira</p>
    </footer>

    <div id="modal" class="fixed inset-0 flex justify-center items-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg w-96">
            <h2 class="text-xl font-semibold mb-4">Adicionar Aluno</h2>
            <form id="form" class="space-y-4">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="nomeForm" name="nome" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="idade" class="block text-sm font-medium text-gray-700">Idade</label>
                    <input type="number" id="idadeForm" name="idade" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="curso" class="block text-sm font-medium text-gray-700">Curso</label>
                    <input type="text" id="cursoForm" name="curso" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="media" class="block text-sm font-medium text-gray-700">Média</label>
                    <input type="number" id="mediaForm" name="media" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="toggleModal()" class="bg-gray-500 text-white px-4 py-2 rounded-md">Cancelar</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleModal() {
            const modal = document.getElementById('modal');
            modal.classList.toggle('hidden');
        }
			
			
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            addAlunoOnArray();

            toggleModal();

            document.getElementById('form').reset();
        });
    </script>
<script src="index.js"></script>
</body>
</html>
