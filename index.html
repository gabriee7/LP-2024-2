<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>CRUD Aluno</title>
    <meta name="description" content="Atividade LP">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-300 from-10% via-cyan-500 to-blue-300 min-h-screen flex flex-col">
    <img 
        src="./logo-ufes.png" 
        alt="Logo UFES" 
        class="fixed top-2 right-4 w-24 h-24 object-contain"
    >

    <header class="text-center p-4">
        <p class="font-semibold font-sans text-3xl text-white">
            Atividade - Tipos de dados <br> Linguagem de Programação - 2024/2
        </p>
    </header>

    <main class="flex-1 p-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-end mb-4">
                <button class="bg-blue-500 text-white font-semibold px-4 py-2 rounded shadow hover:bg-blue-600 transition">
                    Adicionar
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full border-collapse border border-gray-300 bg-white rounded-lg shadow-md text-center">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="border border-gray-300 px-10 py-2 font-medium text-gray-700">Nome</th>
                            <th class="border border-gray-300 px-2 py-2 font-medium text-gray-700">Idade</th>
                            <th class="border border-gray-300 px-2 py-2 font-medium text-gray-700">Curso</th>
                            <th class="border border-gray-300 px-2 py-2 font-medium text-gray-700">Média</th>
                            <th class="border border-gray-300 px-2 py-2 font-medium text-gray-700">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover:bg-gray-100">
                            <td class="border border-gray-300 px-10 py-2 text-left">Fulano</td>
                            <td class="border border-gray-300 px-2 py-2">20</td>
                            <td class="border border-gray-300 px-2 py-2">SI</td>
                            <td class="border border-gray-300 px-2 py-2">7.9</td>
                            <td class="border border-gray-300 px-2 py-2">
                                <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">
                                    Editar
                                </button>
                                <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
                                    Excluir
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="text-center bg-gray-800 text-white p-4">
        <p>&copy; 2024 - Atividade LP - Gabriel Souza e Hiago Moreira</p>
    </footer>
</body>
<script src="index.js"></script>
</html>
